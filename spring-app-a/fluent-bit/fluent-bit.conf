[SERVICE]
    Flush        1
    Daemon       Off
    Log_Level    info
    Parsers_File parsers.conf

[INPUT]
    name              forward
    listen            0.0.0.0
    port              24224

[FILTER]
    name              parser
    match             *
    parser            springboot
    key_name          log
    preserve_key      true
    reserve_data      true

[FILTER]
    name              grep
    match             *
    regex             level ERROR|SEVERE|FATAL

[FILTER]
    name              record_modifier
    match             *
    record            tag spring-a
    # Keep message as is - don't format it
    # record            message ${message}

[OUTPUT]
    Name         forward
    Match        *
    Host         fluentd
    Port         24224
