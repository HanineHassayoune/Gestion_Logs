<system>
  workers 1
  log_level debug
</system>

<source>
  @type monitor_agent
  bind 0.0.0.0
  port 24220
</source>

<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

# Parser le champ 'log' JSON
<filter **>
  @type parser
  key_name log
  reserve_data true
  <parse>
    @type json
    time_key @timestamp
    time_format %Y-%m-%dT%H:%M:%S.%L%z
  </parse>
</filter>

<filter **>
  @type grep
  <regexp>
    key level
    pattern ^ERROR$
  </regexp>
</filter>

# Transformation des logs pour enrichir et nettoyer
<filter **>
  @type record_transformer
  enable_ruby true
  <record>
      type application_error
      date ${record["@timestamp"] || Time.now.utc.iso8601}
      projectName ${record["container_name"] ? record["container_name"].sub(/^\//, "") : "unknown"}
    </record>
  remove_keys log,pid
</filter>

<match **>
  @type stdout
  <format>
    @type json
  </format>
</match>
