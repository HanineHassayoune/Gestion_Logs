<system>
  workers 1
  log_level debug
</system>

# Monitoring endpoint (optional, good for checking status)
<source>
  @type monitor_agent
  bind 0.0.0.0
  port 24220
</source>

# Receive logs from Fluent Bit
<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

# Output everything to stdout
<match **>
  @type stdout
  <format>
    @type json
  </format>
</match>