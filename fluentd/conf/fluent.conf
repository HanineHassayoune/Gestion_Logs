<system>
  workers 1
  log_level debug
</system>

<source>
  @type monitor_agent
  bind 0.0.0.0
  port 24220
</source>

<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

# Parser JSON dans le champ 'log'
<filter **>
  @type parser
  key_name log
  reserve_data true
  <parse>
    @type json
    time_key @timestamp
    time_format %Y-%m-%dT%H:%M:%S.%L%z
  </parse>
</filter>

# Transformer apr√®s parsing
<filter **>
  @type record_transformer
  enable_ruby true
  <record>
    containerId ${record["container_id"]}
    containerName ${record["container_name"]}
    type application_error
    date ${record["@timestamp"]}
    projectName ${record["project"]}
  </record>
  remove_keys pid
</filter>

<match **>
  @type stdout
  <format>
    @type json
  </format>
</match>
